    <tr valign="top">
        <td><br><img src="{{ post.author.avatar(50) }}"><i><span style="color: indigo;">{{ post.author.nickname }}</span> </i>on {{ post.timestamp }}</td>
    </tr>

        <td>{{ post.body }}</td><br><br><br>
    </tr>
    <tr valign="top">
        <td><i><span style="color: 2c5b7c;">#{{ post.tags }}</span> </i></td><br><br><br>
    </tr>
</table>
